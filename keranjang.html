<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja - PharmaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center"
      >
        <a href="index.html" class="flex items-center">
          <img
            src="assets/pharmahub-logo.png"
            alt="PharmaHub"
            class="h-10 w-auto"
          />
        </a>

        <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-700">
          <a href="index.html" class="hover:text-blue-600">Beranda</a>
          <a href="produk.html" class="hover:text-blue-600">Produk</a>
          <a href="notifikasi.html" class="hover:text-blue-600">Notifikasi</a>
          <a href="riwayat.html" class="hover:text-blue-600">Riwayat</a>
        </nav>

        <div class="flex items-center space-x-4">
          <a href="keranjang.html" class="text-blue-600 font-semibold">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span class="text-sm ml-1">Keranjang</span>
          </a>
          <a
            href="login.html"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition hidden md:block"
            >Login</a
          >

          <button id="menu-btn" class="md:hidden flex flex-col space-y-1">
            <span class="w-6 h-0.5 bg-gray-700"></span>
            <span class="w-6 h-0.5 bg-gray-700"></span>
            <span class="w-6 h-0.5 bg-gray-700"></span>
          </button>
        </div>
      </div>

      <div id="menu" class="hidden md:hidden bg-white border-t border-gray-200">
        <nav class="flex flex-col space-y-2 px-6 py-4">
          <a href="index.html" class="hover:text-blue-600 py-2">Beranda</a>
          <a href="produk.html" class="hover:text-blue-600 py-2">Produk</a>
          <a href="keranjang.html" class="text-blue-600 font-semibold py-2"
            >Keranjang</a
          >
          <a href="notifikasi.html" class="hover:text-blue-600 py-2"
            >Notifikasi</a
          >
          <a href="riwayat.html" class="hover:text-blue-600 py-2">Riwayat</a>
          <a
            href="login.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-md text-center hover:bg-blue-700 mt-2"
            >Login</a
          >
        </nav>
      </div>
    </header>

    <!-- Header halaman keranjang -->
    <section class="bg-white border-b border-gray-200">
      <div class="container mx-auto px-4 sm:px-6 py-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button
              onclick="history.back()"
              class="flex items-center text-blue-600 hover:text-blue-700 transition"
            >
              <i class="fas fa-arrow-left mr-2"></i>
              Back to shop
            </button>
            <div class="hidden sm:block w-px h-6 bg-gray-300"></div>
            <h1 class="text-2xl font-bold text-gray-800">Keranjang Belanja</h1>
          </div>
          <div class="text-sm text-gray-600">
            <span id="cart-item-count">0</span> item dalam keranjang
          </div>
        </div>
      </div>
    </section>

    <!-- Placeholder konten -->
    <main class="container mx-auto px-4 sm:px-6 py-12 text-center">
      <p class="text-gray-600">Konten keranjang akan ditampilkan di sini.</p>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12 text-center">
      <p class="text-sm text-gray-300">
        &copy; 2024 PharmaHub. All rights reserved.
      </p>
    </footer>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
