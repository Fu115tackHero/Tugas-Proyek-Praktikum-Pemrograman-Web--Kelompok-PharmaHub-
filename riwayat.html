      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">

        <a href="index.html" class="flex items-center">

            src="assets/pharmahub-logo.png"
            alt="PharmaHub"
            class="h-10 w-auto"

    <!-- Footer -->

      <div class="container mx-auto px-4 text-center">
        <img
          src="assets/pharmahub-logo.png"
