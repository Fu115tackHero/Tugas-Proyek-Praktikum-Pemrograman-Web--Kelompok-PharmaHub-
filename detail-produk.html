<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - PharmaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #ef4444;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }
      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #10b981;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1000;
      }
      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }
      .product-image {
        transition: transform 0.3s ease;
      }
      .product-image:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-blue-50 to-blue-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center"
      >
        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <img src="assets/pharmahub-logo.png" alt="PharmaHub" class="h-10 w-auto" />
        </a>

        <!-- Menu -->
        <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-700">
          <a href="index.html" class="hover:text-blue-600 transition"
            >Beranda</a
          >
          <a href="produk.html" class="hover:text-blue-600 transition">Produk</a>
          <a href="notifikasi.html" class="hover:text-blue-600 transition"
            >Notifikasi</a
          >
          <a href="riwayat.html" class="hover:text-blue-600 transition"
            >Riwayat</a
          >
        </nav>

        <!-- Tombol Login & Keranjang -->
        <div class="flex items-center space-x-4">
          <a href="keranjang.html" class="relative">
            <i class="fas fa-shopping-cart text-gray-700 text-xl"></i>
            <span id="cart-count-mobile" class="cart-count hidden">0</span>
          </a>
          <a
            href="Login.html"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition hidden md:block"
            >Login</a
          >

          <!-- Mobile Menu Button -->
          <button id="menu-btn" class="md:hidden flex flex-col space-y-1">
            <span class="w-6 h-0.5 bg-gray-700"></span>
            <span class="w-6 h-0.5 bg-gray-700"></span>
            <span class="w-6 h-0.5 bg-gray-700"></span>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="menu" class="hidden md:hidden bg-white border-t border-gray-200">
        <nav class="flex flex-col space-y-2 px-6 py-4">
          <a href="index.html" class="hover:text-blue-600 py-2">Beranda</a>
          <a href="produk.html" class="hover:text-blue-600 py-2">Produk</a>
          <a href="keranjang.html" class="hover:text-blue-600 py-2"
            >Keranjang</a
          >
          <a href="notifikasi.html" class="hover:text-blue-600 py-2">Notifikasi</a>
          <a href="riwayat.html" class="hover:text-blue-600 py-2">Riwayat</a>
          <a
            href="Login.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-md text-center hover:bg-blue-700 mt-2"
            >Login</a
          >
        </nav>
      </div>
    </header>

 </body>
</html>
