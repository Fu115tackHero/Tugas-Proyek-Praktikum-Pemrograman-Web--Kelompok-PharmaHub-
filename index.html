<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pharmahub-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaHub - Obat Online Terpercaya</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Payment Snap Script (client key injected via env) -->
    <!-- Define VITE_PAYMENT_CLIENT_KEY in .env.local -->
    <script
      type="text/javascript"
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="%VITE_PAYMENT_CLIENT_KEY%"
    ></script>

    <!-- Google Maps API (key injected via env: VITE_GOOGLE_MAPS_API_KEY) -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places&loading=async"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
