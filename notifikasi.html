<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Transaksi - PharmaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
      <div
        class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center"
      >
        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <img src="assets/pharmahub-logo.png" alt="PharmaHub" class="h-10 w-auto" />
        </a>

        <!-- Menu & Search -->
        <div class="flex-1 max-w-xl mx-4 hidden md:block">
          <div class="search-container">
            <div class="relative">
              <input
                type="text"
                placeholder="Cari obat, vitamin, atau produk kesehatan..."
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <button
                class="absolute right-3 top-2 text-gray-500 hover:text-blue-600"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>

         <!-- Menu -->
        <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-700">
          <a href="index.html" class="hover:text-blue-600 transition">Beranda</a>
          <a href="produk.html" class="hover:text-blue-600 transition">Produk</a>
          <a href="notifikasi.html" class="text-blue-600 font-semibold">Notifikasi</a>
          <a href="riwayat.html" class="hover:text-blue-600 transition">Riwayat</a>
        </nav>

        <!-- Tombol Login & Keranjang -->
        <div class="flex items-center space-x-4">
          <!-- Mobile Search Button -->
          <button id="mobile-search-btn" class="md:hidden text-gray-700">
            <i class="fas fa-search text-xl"></i>
          </button>

          <a href="keranjang.html" class="relative">
            <i class="fas fa-shopping-cart text-gray-700 text-xl"></i>
            <span id="cart-count-mobile" class="cart-count hidden">0</span>
          </a>
          <a
            href="Login.html"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition hidden md:block"
            >Login</a
          >

          <!-- Mobile Menu Button -->
          <button id="menu-btn" class="md:hidden flex flex-col space-y-1">
            <span class="w-6 h-0.5 bg-gray-700"></span>
            <span class="w-6 h-0.5 bg-gray-700"></span>
            <span class="w-6 h-0.5 bg-gray-700"></span>
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden flex flex-col space-y-1">  
          <span class="w-6 h-0.5 bg-gray-700"></span>
          <span class="w-6 h-0.5 bg-gray-700"></span>
          <span class="w-6 h-0.5 bg-gray-700"></span>
        </button>
      </div>

        <!-- Mobile Menu -->
      <div id="menu" class="hidden md:hidden bg-white border-t border-gray-200">
        <nav class="flex flex-col space-y-2 px-6 py-4">
          <a href="index.html" class="hover:text-blue-600 py-2">Beranda</a>
          <a href="produk.html" class="hover:text-blue-600 py-2">Produk</a>
          <a href="keranjang.html" class="hover:text-blue-600 py-2">Keranjang</a>
          <a href="notifikasi.html" class="text-blue-600 font-semibold py-2">Notifikasi</a>
          <a href="riwayat.html" class="hover:text-blue-600 py-2">Riwayat</a>
          <a
            href="Login.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition inline-block w-fit"
            >Login</a
          >
        </nav>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <!-- Page Header -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Notifikasi</h1>
            <p class="text-gray-600">Lihat semua notifikasi terbaru dari PharmaHub</p>
          </div>
          <div class="flex items-center space-x-3">
            <button
              id="mark-all-read"
              class="px-4 py-2 text-sm text-blue-600 hover:text-blue-800 transition disabled:text-gray-400"
              disabled
            >
              <i class="fas fa-check-double mr-2"></i>Tandai Semua Dibaca
            </button>
            <button
              id="clear-all"
              class="px-4 py-2 text-sm text-red-600 hover:text-red-800 transition disabled:text-gray-400"
              disabled
            >
              <i class="fas fa-trash mr-2"></i>Hapus Semua
            </button>
          </div>
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="mb-6">
        <div class="border-b border-gray-200">
          <nav class="flex space-x-8">
            <button
              class="tab-btn active py-2 px-1 border-b-2 border-blue-500 text-blue-600 font-medium text-sm"
              data-tab="all"
            >
              Semua
              <span class="ml-2 bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-xs">0</span>
            </button>
            <button
              class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm"
              data-tab="orders"
            >
              Pesanan
              <span class="ml-2 bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">0</span>
            </button>
            <button
              class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm"
              data-tab="promotions"
            >
              Promosi
              <span class="ml-2 bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">0</span>
            </button>
            <button
              class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm"
              data-tab="system"
            >
              Sistem
              <span class="ml-2 bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">0</span>
            </button>
          </nav>
        </div>
      </div>


 </body>
</html>
