<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semua Produk - PharmaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="bg-gradient-to-b from-blue-50 to-blue-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center"
      >
        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <img src="assets/pharmahub-logo.png" alt="PharmaHub" class="h-10 w-auto" />
        </a>

        <!-- Menu & Search -->
        <div class="flex-1 max-w-xl mx-4 hidden md:block">
          <div class="search-container">
            <div class="relative">
              <input
                type="text"
                id="search-input"
                placeholder="Cari obat, vitamin, atau produk kesehatan..."
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <button
                class="absolute right-3 top-2 text-gray-500 hover:text-blue-600"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div id="search-results" class="search-results"></div>
          </div>
    </body>
</html>
